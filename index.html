<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Japanese Culture</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Typography */
        body {
            font-family: 'Georgia', serif; /* Serif for content */
            line-height: 1.6;
            background-color: #fff;
            color: #333;
            border: 15px solid #ccc; /* Thicker gray border */
            border-radius: 15px;
            padding: 20px;
            margin: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            font-family: 'Brush Script MT', cursive; /* Brush-style font for headers */
        }

        /* Fancy Title Animation and Background */
        .site-title-container {
            background-color: #3E4A5A; /* Blue Box */
            padding: 30px 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }

        .site-title {
            font-family: 'Georgia', serif;
            font-size: 4rem;
            color: white;
            animation: titleAnimation 3s ease-in-out infinite;
        }

        @keyframes titleAnimation {
            0% {
                transform: scale(1);
                color: #F8AFA6; /* Cherry blossom pink */
            }
            50% {
                transform: scale(1.1);
                color: #F8AFA6;
            }
            100% {
                transform: scale(1);
                color: #F8AFA6;
            }
        }

        /* Menu Bar Container */
        nav {
            background-color: #F8AFA6; /* Cherry Blossom Pink */
            padding: 1rem 0;
            border-top: 5px solid #3E4A5A;
            border-bottom: 5px solid #3E4A5A;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
            position: relative; /* To position dropdown */
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3E4A5A; /* Dark Indigo */
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #F8AFA6;
            border: 1px solid #3E4A5A;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .dropdown a {
            padding: 10px;
            display: block;
            color: white;
            font-size: 1rem;
        }

        .dropdown a:hover {
            background-color: #3E4A5A;
        }

        nav ul li:hover .dropdown {
            display: block; /* Show dropdown on hover */
        }

        #search-bar {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        /* Image Slideshow */
        .slideshow-container {
            max-width: 80%; /* Reduced size */
            margin: 2rem auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .mySlides {
            display: none;
        }

        .slide-images {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .slideshow-container .prev, .slideshow-container .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .slideshow-container .prev:hover, .slideshow-container .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        section {
            padding: 2rem;
            margin: 2rem 0;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        h2 {
            font-size: 2rem;
            color: #3E4A5A;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .category {
            background-color: #fff;
            padding: 1.5rem;
            flex: 1 1 calc(33% - 1rem);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .category h3 {
            font-size: 1.5rem;
            color: #F8AFA6;
            margin-bottom: 0.5rem;
        }

        .category p {
            font-size: 1rem;
        }

        /* Post Snippets */
        .post {
            background-color: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            font-size: 1.8rem;
            color: #3E4A5A;
            margin-bottom: 1rem;
        }

        .post p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Footer Section */
        footer {
            background-color: #3E4A5A;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .categories {
                flex-direction: column;
            }

            .category {
                flex: 1 1 100%;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            #search-bar {
                width: 100%;
            }

            .slideshow-container {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="site-title-container">
            <h1 class="site-title">Explore Japanese Culture</h1>
        </div>
    </header>

    <!-- Menu Bar Container -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a>
                    <!-- Dropdown Menu -->
                    <div class="dropdown">
                        <a href="#about-history">History</a>
                        <a href="#about-team">Our Team</a>
                        <a href="#about-mission">Mission</a>
                        <a href="#about-vision">Vision</a>
                    </div>
                </li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#popular">Popular Posts</a></li>
            </ul>
            <input type="text" id="search-bar" placeholder="Search...">
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Your other content sections here -->
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Explore Japanese Culture. All Rights Reserved.</p>
        </div>
    </footer>

<script>

</script>
</body>
</html>
